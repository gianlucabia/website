<head>
    <link rel="icon" type="image/png" href="/logo.png">

    {% if page.url == "/en/404.html" %}
        <title>Page not found</title>
        <meta http-equiv="refresh" content="url=/en/">
    {% elsif page.url == "/404.html" %}
        <title>Pagina non trovata</title>
        <meta http-equiv="refresh" content="url=/">
    {% endif %}
    
    <title>{% if page.title %}{% t page.title %}{% else %}{{ site.title }}{% endif %}</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollgress.min.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <!-- <script src="/js/bootstrap.min.js"></script> -->

    <!-- Plugin JavaScript -->
    <script src="/js/jquery.easing.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    
    <noscript>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/skel.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style-wide.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style-noscript.css" />
    </noscript>

    <!-- Bootstrap Core CSS -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css" /> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/timeline.css" />

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/ie/v8.css" />
        <script src="css/ie/html5shiv.js"></script>
    <![endif]-->
    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
