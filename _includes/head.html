<head>
    <title>{% if page.title %}{% t page.title %}{% else %}{{ site.title }}{% endif %}</title>

    {% if page.url == "/en/404.html" %}
        <title>Page not found</title>
        <meta http-equiv="refresh" content="url=/en/">
    {% elsif page.url == "/404.html" %}
        <title>Pagina non trovata</title>
        <meta http-equiv="refresh" content="url=/">
    {% endif %}
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}" />

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollgress.min.js"></script>

    <!-- prevent FUOC -->
    <style type="text/css">
        .no-fouc {
            display: none;
        }
    </style>

    <!-- js -->
    <!-- Bootstrap Core JavaScript -->
    <!-- <script src="/js/bootstrap.min.js"></script> -->

    <!-- Plugin JavaScript -->
    <script src="/js/jquery.easing.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    
    <!-- css -->
    <noscript>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/style-wide.css" />
        <link rel="stylesheet" href="/css/style-noscript.css" />
        <link rel="stylesheet" href="/css/skel.css" />
    </noscript>

    <!-- Bootstrap Core CSS -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css" /> -->    

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/ie/v8.css" />
        <script src="css/ie/html5shiv.js"></script>
    <![endif]-->
    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/logo.png">

    <!-- Google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-99995729-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>
